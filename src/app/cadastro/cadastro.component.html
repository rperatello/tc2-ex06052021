<form [formGroup]="cadastroForm" (ngSubmit)="onSubmit()">
  <label for="nome">Nome</label><br>
  <input type="text" id="nome" name="nome" formControlName="nome"><br>

  <label for="idade">Idade</label><br>
  <input type="number" id="idade" name="idade" formControlName="idade"><br>

  <label for="imagem">Imagem</label><br>
  <input type="text" id="imagem" name="imagem" formControlName="imagem"><br><br>

  <input type="submit" value="Cadastrar">
</form>
